<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>福利详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh; /* 确保背景至少占满整个屏幕高度 */
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        body {
            /* 设置背景图片 */
            background-image: url("./images/bg.png");
            /* 背景图片不重复 */
            background-repeat: no-repeat;
            /* 背景图片覆盖整个屏幕 */
            background-size: cover;
            /* 背景图片居中显示 */
            background-position: center center;
            /* 背景图片固定，不随内容滚动 */
            background-attachment: fixed;
        }

        .container {
            position: relative;
            width: 100%; /* 宽度自适应屏幕 */
        }

        /* 主图片宽度自适应，高度按比例显示 */
        .main-image {
            width: 100%; /* 宽度充满屏幕 */
            height: auto; /* 高度自动按比例计算 */
            display: block;
        }

        /* 返回图标样式 */
        .back-button {
            position: fixed; /* 固定在屏幕左上角，不随滚动移动 */
            top: 2vh;
            left: 2vw;
            width: 6vw;
            max-width: 40px;
            min-width: 24px;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回图标（固定定位） -->
        <a href="index.html">
            <img src="./images/icon16.png" class="back-button" alt="返回首页">
        </a>
        
        <!-- 主图片（宽度自适应，高度按比例） -->
        <img src="./images/fl1.jpg" class="main-image" alt="宽度自适应的主图片">
    </div>

    <script src="../skin/jquery-2.1.1.min.js"></script>
</body>
</html>
